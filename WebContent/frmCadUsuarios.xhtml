<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<head>
<title>Formul√°rio de Cadastro do Sistema</title>
</head> 
<body>
	<h1>Pagina de Cadastro de Usuarios</h1>
	<h:messages />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" /><br/>
			<h:inputText value="#{controleUsuario.usuario.nome}" /><br/>
			<h:outputLabel value="Email:" /><br/>
			<h:inputText value="#{controleUsuario.usuario.email}" /><br/>
			<h:outputLabel value="Username:" /><br/>
			<h:inputText value="#{controleUsuario.usuario.username}" /><br/>
			<h:outputLabel value="Senha:" /><br/>
			<h:inputSecret value="#{controleUsuario.usuario.senha}" /><br/>
			<h:outputLabel value="Confirmar Senha:" /><br/>
			<h:inputSecret value="#{controleUsuario.usuario.confirmasenha}" /><br/>
		<f:facet name="footer">
			<h:commandButton action="#{controleUsuario.recebeDados()}" value="Criar Usuario"/>
		</f:facet>
		</h:panelGrid>
	</h:form>

</body> 
</html>
